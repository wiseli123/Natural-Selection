<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Natural Selection</title>
</head>

<body>
    <header>
        <div class="hero">
            <nav>
                <div class="nav-items menu">
                    <img src="images/menu.svg">
                </div>
                <div class="nav-items logo">
                    <h4><u>NS</u></h4>
                </div>
                <div class="nav-items cart">
                    <img src="images/cart.svg">
                </div>
                <div class="nav-items profile">
                    <img src="images/user.svg">
                </div>
            </nav>
            <section>
                <h1>Natural Selection</h1>
                <div class="container">
                    <h3>Search hundreds of items</h3>
                    <div class="search">
                        <form action="#">
                            <input type="search">
                            <button>
								<img src="images/loupe.svg" alt="">
							</button>
                        </form>
                    </div>
                    <h4>or check out our <a href="#">latest drop</a></h4>
                    <div class="btn">Shop Now</div>
                </div>
            </section>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="featured">
                <h2 data-aos="fade-right">Featured items</h2>
                <div class="card mb-3" style="max-width: 200px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="acdc" src="images/acdc_shirt.jpg" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">ACDC</h5>
                                <p class="card-text">ACDC Shirt for $39.99</p>
                                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <h2><u>About Natural Selection</u></h2>
        <h5>Contacts:</h5>
        <ul>
            <li class="instagram footerlink">
                <img src="images/instagram.svg"></img>
                <p>Instagram</p>
            </li>
            <li class="facebook footerlink">
                <img src="images/facebook.svg"></img>
                <p>Facebook</p>
            </li>
            <li class="email footerlink">
                <img src="images/gmail.svg"></img>
                <p>Gmail</p>
            </li>
        </ul>
    </footer>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
</body>

</html>
